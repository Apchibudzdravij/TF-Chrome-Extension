<!DOCTYPE html>
<html>
<head>
  <title>URL to Excel Exporter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="xlsx.full.min.js"></script>
</head>
<body>
  <select id="existingLists"></select>
  <input type="text" id="comment" placeholder="Add a comment (Optional)" title="Add a comment about the URL">

  <div class="button-row">
    <button id="addUrl" title="Add the current tab's profile info to the selected list">Add profile</button>
  </div>

  <input type="text" id="newListName" placeholder="New List Name (Optional)" title="Enter a name for a new list or select an existing one">

  <div class="button-row">
    <button id="deleteList" title="Delete the current list">Delete list</button>
    <button id="exportToExcel" title="Export current list to Excel file">Export to Excel</button>
  </div>

  <button id="advancedOptionsToggle" title="Show advanced options">Advanced Options</button>
  <div id="advancedOptions" style="display: none;">
    <div class="button-row third-row">
      <input type="file" id="importFile" style="display:none;">
      <button id="addFromFile" title="Add saved JSON file to current ones - WORK IN PROGRESS">Add from JSON</button>
      <button id="importButton" title="Import lists saved as JSON file">Import Lists JSON</button>
      <button id="exportButton" title="Export lists as JSON file">Export Lists JSON</button>
    </div>
  </div>

  <!-- New UI for Saved Profiles -->
  <h3>Saved Profiles: <span id="profileCount">0</span></h3>
  <input type="text" id="searchProfile" placeholder="Search profiles..." title="Search saved profiles.">
  <div id="profileList">
      <!-- Profiles will be dynamically added here -->
  </div>
