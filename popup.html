<!DOCTYPE html>
<html>
<head>
  <title>ArtStation Sourcing Tool</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="xlsx.full.min.js"></script>
</head>
<body>
  <select id="existingLists">
    <option value="New list">
      New list
    </option>
    <optgroup label="Saved lists" id="existingListGroup">
    </optgroup>
  </select>
  <input type="text" id="comment" style="display: none" placeholder="Comment (optional)" title="Add a comment about the URL" maxlength="96">

  <div class="button-row" style="display: none">
    <button class="importance" id="addStar"><image src="./images/star.svg" /></button>
    <button class="importance" id="addQuestion"><image src="./images/IconQuestionMark.svg" /></button>
    <button id="addUrl" title="Add the current tab's profile info to the selected list">Add profile</button>
  </div>

  <input type="text" id="newListName" placeholder="New List Name (required)" title="Enter a name for a new list or select an existing one" maxlength="32">
  <div class="button-row">
    <button id="addList" title="Create a new list">Add list</button>
  </div>

  <!-- New UI for Saved Profiles -->
  <div id="notNewList" style="display: none">
    <hr />
    <h3>Saved Profiles: <span id="profileCount">0</span></h3>
    <input type="text" id="searchProfile" placeholder="Search profiles..." title="Search saved profiles.">
    <div id="profileList">
        <!-- Profiles will be dynamically added here -->
    </div>

    <div class="button-row">
      <button id="deleteList" title="Delete the current list">Delete list</button>
      <button id="exportToExcel" title="Export current list to Excel file">Export to Excel</button>
    </div>
  </div>
  <hr />
  <footer id="footerLinks">
    <a href="https://forms.gle/pmUjYypZQ1FJqY8E6" target="_blank">Send Feedback</a>
    | 
	  <a href="https://buy.stripe.com/4gw7sN8gd7HMgUM9AD" target="_blank" class="tooltip-container">
      Like it? Donations are helpful
      <span class="tooltip-text" data-tooltip="If you've found this extension helpful, please consider donating to keep it running and improving. Thank you!"></span>
    </a>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
